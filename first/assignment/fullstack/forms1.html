<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="validate.js" type="text/javascript"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-success">
    <a>Form Example</a>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <form onsubmit="return validate()">
          <div class="form-group">
            <input type="text" placeholder="User Name" id="user_Name" class="form-control" value="" />
            <span id="space_one" style="color: red"></span>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Password" id="password" class="form-control" />
            <span id="space_two" style="color: red;"></span>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Re - Password" id="repassword" class="form-control" />
            <span id="space_three" style="color:red"></span>
          </div>
          <div class="form-group">
            <input type="submit" value="Regisration" value="Regisration" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
