<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <form class="container">
        <h1 class="main_heading">Payment form</h1><hr>
        <div>
        <h2>Contact information</h2>
        <p>Required fields are followed by *</p>
        <p>Name:* <input type="text" name="name" placeholder="Rajnikanth" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male:* <input type="radio" name="gender" id="male"required>
                Female:* <input type="radio" name="gender" id="female"required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address"cols="100" rows="5"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" placeholde="abc@gmail.com" required> </p>
        <p>Pincode:*<input type="number" name="pincode" id="pin" placeholder="123456" required></p>
        </div>
        <div>
        <h2>Payment Information</h2>
        <p>
            Card Type:*
            <select name="card_type" id="card_type"required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="master_card">Master_Card</option>
            </select>
        </p>
        <p>
            Card number :* <input type="number" name="cardnumber" id="cardnumber" placeholder="1234-4567-7890" required>
        </p>
        <p>
            Expiration Date:* <input type="date" name="exp_date" id="exp_date" placeholder="12-12-2012" required>
        </p>
        <p>CVV :* <input type="password" name="cvv" id="cvv" required></p>
        </div>
        <div><input type="submit" value="Pay Now"></div>


    </form>
</body>
</html>
